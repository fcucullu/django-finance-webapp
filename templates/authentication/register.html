{% extends "base_auth.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-3">
          <h4>Register for a free account</h4>
        </div>

        <form action="" method="post">

          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="Username"
              id="usernameField"
              class="form-control form-control-sm"
            />
          </div>
          <div class="username_invalid_feedback invalid-feedback" style="display:none"></div>
          <p class="text-sm text-success usernameSuccessOutput"></p>

          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="Email"
              id="emailField"
              class="form-control form-control-sm"
            />
          </div>
          <div class="email_invalid_feedback invalid-feedback" style="display:none"></div>
          <p class="text-sm text-success emailSuccessOutput"></p>

          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="passwordField"
              class="form-control form-control-sm"
            />
            <small class="float-right py-3">SHOW</small>
          </div>

          <input
            type="submit"
            value="Register"
            class="btn btn-block btn-primary"
          />
        </form>
      </div>
    </div>
  </div>
</div>

<script src="{% static "js/register.js" %}"></script>

{% endblock %}
