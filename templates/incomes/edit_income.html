{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
    <div class="container mt-4">
        <div class="row">
          <div class="col-md-10">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="{% url 'incomes' %}">Incomes</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Edit Income
                </li>
              </ol>
            </nav>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                Delete Income
            </button>
          </div>
        </div>
    

        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this income?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <a href="{% url 'delete-income' income.id %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>


    {% include 'partials/_messages.html' %}

    <div class="card">
        <div class="card-body">
            <form action="{% url 'edit-income' income.id %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control form-control-sm" id="date" name="date" value="{{values.date|date:'Y-m-d'}}">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control form-control-sm" id="description" name="description" value="{{ values.description}}">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" id="category" name="category">
                        {% for category in categories %}
                            <option value="{{ category }}" {% if category == values.category %}selected{% endif %}>{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="account">Account</label>
                    <select class="form-control" id="account" name="account">
                        {% for account in accounts %}
                            <option value="{{ account }}" {% if account == values.account %}selected{% endif %}>{{ account }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="floatformat" class="form-control form-control-sm" id="amount" name="amount" value="{{ values.amount|floatformat:2 }}">
                </div>
                <input type="submit" value="Save" class="btn btn-primary btn-primary-sm">
                <a href="{% url 'incomes' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>



{% endblock %}
